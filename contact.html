<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width , initial-scale= 1.0 ">
    <title> John Doe | UI/UX Designer & Photographer </title>
    <!-- google font start -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="" href="css/all.min.css">
    <link rel="stylesheet" type="" href="css/main.css">
  </head>
  <body>
    <!-- header part start -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="images/logo.png" alt="My Portofolio" id="logo">
          <ul>
            <li><a href="index.html"> Home </a></li>
            <li><a href="about.html"> About </a></li>
            <li><a href="work.html"> Work </a></li>
            <li><a href="contact.html" class="current"> Contact </a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- SECTION: A CONTACT FORM -->
    <section id="contact-a" class="txt-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <p class="lead"> Here is how can reach me </p>
        <form>
          <div class="txt-fields">
            <input type="text" class="txt-input name-input" placeholder="Name">
            <input type="text" class="txt-input subject-input" placeholder="Subject">
            <input type="email" class="txt-input email-input" placeholder="Email Address">
            <input type="text" class="txt-input phone-input" placeholder="Phone Number">
            <textarea class="txt-input message-input" placeholder="Enter Message">
            </textarea>
          </div>
          <button class="btn-dark" type="submit">Submit</button>
        </form>
      </div>
    </section>

    <!-- SECTION: B CONTACT INFO -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x">  </i>
            <h3>Email</h3>
            <p> johndoe@something.com </p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x">  </i>
            <h3>Phone</h3>
            <p>(555) 555-5555</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x">  </i>
            <h3>Address</h3>
            <p>50 Main st, Boston MA</p>
          </div>
        </div>
      </div>
    </section>

    <!-- SECTION:C TAGLINE -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>        Let's Start Your Next Project</h1>
      </div>
    </section>

    <!-- FOOTER PART START -->
    <footer id="main-footer">
      <div class="container footer-content">
          <p> Copyright &copy; 2019. All Rights Reserved </p>
          <div class="social-icons">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
          </div>
      </div>
    </footer>
  <script src="js/js/typewriter.js"> </script>
  </body>
</html>
